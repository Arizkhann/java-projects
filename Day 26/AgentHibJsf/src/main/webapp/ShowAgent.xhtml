<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:form>
		<center>
			<h2> <h:outputText value="Agent Records"/>  </h2>
		
		<h:dataTable value = "#{aDao.showAgentsOrderedByBasic()}" var = "a" border = "3">
		
	<h:column>
		<f:facet name="header">Agent ID</f:facet>
		<h:outputText value="#{a.agentID}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">Agent Name</f:facet>
		<h:outputText value="#{a.name}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">City</f:facet>
		<h:outputText value="#{a.city}"/>
	</h:column>
	
	
	<h:column>
		<f:facet name="header">Gender</f:facet>
		<h:outputText value="#{a.gender}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">MaritalStatus</f:facet>
		<h:outputText value="#{a.maritalStatus}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">Premium</f:facet>
		<h:outputText value="#{a.premium}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">Update</f:facet>
		<h:commandButton action="#{aDao.searchAgentById(a.agentID)}"
		value="Update">
		</h:commandButton>
	
	
	</h:column>
	
	
	<h:column>
		<f:facet name="header">Delete</f:facet>
		<h:commandButton action="#{aDao.deleteAgent(a.agentID)}"
		value="Delete">
		</h:commandButton>
	
	
	</h:column>
	
	
	
	</h:dataTable>
	</center>
	</h:form>
</html>
