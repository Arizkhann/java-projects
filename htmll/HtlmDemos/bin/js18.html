<!DOCTYPE html>
<html>
<head>
<script>
	
	var count=0;
	var questions=["1. C language implemented by ",
				   "2. COBOL Stands for",
				   "3. what is DBMS",
				   "4. what is Boxing and Unboxing",
				   "5. what is Exception handling"
				   ];
				   
	function load(){
		document.getElementById("question").innerHTML=questions[count];
	}
	function next(){
		if (questions.length -1 ==count){
			alert ("NO more questions ");
		     return;
		}
		count++;
		load();
		
	}function previous(){
		count--;
		load();
	}
	
</script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body onload="load()">
	<form name="frmData">
		<p id="question"></p>
		<br/><br/>
		<input type="button" value="Next" onclick="next()" />  &nbsp; &nbsp; &nbsp; &nbsp;
		<input type ="button" value="previous" onclick="previous()"/>
	</form>

</body>
</html>
